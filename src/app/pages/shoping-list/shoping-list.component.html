<div class="row">
  <div class="col-xs-10">
    <app-shoping-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shoping-edit>
    <hr>
    <div *ngIf="messageCondition" style="color: red">
      <p >Fill All inputs</p>
      <hr>
    </div>
    <ul class="list-group">
      <a href="#" class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
